<title>静静的午后</title>
<style>
  @font-face {
    font-family: MyUnderwood;
    src: url(MyUnderwood.ttf);
  }

  body {
    background-color: rgba(248, 240, 212, 0.149);
    margin: 0;
    padding: 0;
    font-family: 'MyUnderwood-KOVy', '仿宋', sans-serif;
    display: flex;
    height: 100vh;
  }
  .container {
    display: flex;
    width: 100%;
    max-width: 1200px; /* 根据需要调整最大宽度 */
    margin: auto; /* 居中容器 */
  }
  .sidebar {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: flex-start; /* 左对齐 */
    justify-content: center; /* 垂直居中 */
    padding-left: 20px; /* 根据需要调整左侧边距 */
    position: sticky; /* 固定位置 */
    top: 0; /* 顶部对齐 */
    height: 100vh; /* 高度100% */
    overflow-y: auto; /* 允许垂直滚动 */
  }
  .sidebar a {
    text-decoration: none;
    color: grey;
    font-size: 16px;
    margin: 5px 0; /* 减少行间距 */
    transition: color 0.3s, text-decoration 0.3s; /* 添加过渡效果 */
  }
  .sidebar a:hover {
    color: black;
    text-decoration: underline; /* 鼠标悬停时添加下划线 */
  }
  .sidebar .fixed-underline {
    color: black;
    text-decoration: underline; /* 固定下划线 */
  }
  .sidebar h1 {
    font-size: 28px;
    color: black;
    margin: 20px 0;
    font-family: MyUnderwood;
  }
  .sidebar h2 {
    font-size: 18px;
    color: black;
    margin: 10px 0;
    font-family: MyUnderwood;
  }
  .image-container {
    flex: 3;
    overflow-y: auto; /* 允许垂直滚动 */
    display: flex;
    flex-direction: column;
    align-items: flex-end; /* 修改为右对齐 */
    padding-top: 20px; /* 第一张图片与顶端的距离 */
    padding-right: 0px; /* 增加右侧边距 */
    padding-bottom: 40px; /* 增加底部边距 */
  }
  .image-list {
    display: flex;
    flex-direction: column;
    align-items: flex-end; /* 修改为右对齐 */
  }
  .image-list img {
    max-width: 100%; /* 稍微缩小图片比例 */
    max-height: 450px; /* 稍微缩小图片高度 */
    margin: 10px 0; /* 增加图片之间的间距 */
    object-fit: contain;
  }
  .image-caption {
    font-family: 'Source Han Serif', '思源宋体', serif;
    font-size: 12px; /* 适中的字体大小 */
    color: rgb(53, 53, 52); /* 文字颜色 */
    text-align: right; /* 右对齐 */
    margin-top:2px; /* 增加与图片的间距 */
    margin-bottom:30px; /* 增加与下一张图片的间距 */
  }
</style>
